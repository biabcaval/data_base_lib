<thead>

    <tr>
      <th scope="col/" style="color: black;">id_livro</th>
      <th scope="col" style="color: black;">Autor</th>
      <th scope="col"style="color: black;">Título</th>
      <th scope="col"style="color: black;">Gênero</th>
      <th scope="col" style="color: black;">Disp</th>
      <th scope="col"style="color: black;">Fazer empréstimo</th>
  
    </tr>
  </thead>
  
  {% for row in data %}
  
  <tr>
    <td name = 'id_livro' id = 'id_livro'>{{ row.id_livro }}</td>
      <td>{{ row.autor }}</td>
      <td>{{ row.titulo }}</td>
      <td>{{ row.genero }}</td>
      <td>{{ row.disponivel }}</td>
      <td>
        <!--fazer emprestimo-->
        <button type="button" id="FzrEmp" onclick="fazer_emprestimo('{{ row.id_livro }}')" class="btn btn-ghost" style="display: flex;float: center; gap: 30rem;margin: 0 auto;" >
          <svg xmlns="http://www.w3.org/2000/svg" width="1.8rem" height="1.8rem" viewBox="0 0 24 24"><path fill="#2B3440" d="M13 19c0 1.1.3 2.12.81 3H6c-1.11 0-2-.89-2-2V4a2 2 0 0 1 2-2h1v7l2.5-1.5L12 9V2h6a2 2 0 0 1 2 2v9.09c-.33-.05-.66-.09-1-.09c-3.31 0-6 2.69-6 6m7-1v-3h-2v3h-3v2h3v3h2v-3h3v-2z"/>
        </svg></button> 

    </td>
  </tr>
  
  {% endfor %}
